<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form method="POST">
            {% csrf_token %}
            <table border="2px">
                <tr>
                    <td>topic_name</td>
                    <td>name</td>
                    <td>url</td>
                </tr>
                    {% for i in webpages %}
                    <tr>
                        <td>{{i.topic_name}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.url}}</td>
                    </tr>
                    {% endfor %}
            </table>
        </form>
    </center>
</body>
</html>
